<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Socket.IO Chatroom</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="{{ url_for('static', filename='messages.js') }}"></script>
	</head>
	<body onload="onLoad()">
		<div class="container">
			<div class="row m-4 d-flex justify-content-center">
				<h1 class="text-center">Messages</h1>
			</div>
		</div>
		<div class="row">
			<div id="chat-area" class="chat-area col-12 text-center">
				<div id="chatbox" class="m-2 p-2 border">
					<h3>Chat</h3>
				</div>
				<input id="message" type="text" class="mr-2" />
				<button onclick='sendMessage(document.getElementById("message").value)' class="btn btn-outline-primary">Send Message</button>
			</div>
		</div>
	</body>
</html>
